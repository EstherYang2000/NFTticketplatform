    <title>NFT Platform</title>

    <script> //這裡可以用那個部落格的方法做新增 </script>


    <!-- start full screen container -->
    <div class="container-fluid p-0">



        <!-- --------------------------------------------------------------------------------------------------------------------- -->

        <!-- sidebar + content -->
        <div class="wrapper p-0">
            {% load static %}
              <!-- sidebar -->
              <nav class="sidebar" id="sidebar">

                <div class="sidebar-header-div">
                    <h3 id="sidebar-header">BootStrap Sidebar</h3>
                </div>

                <ul class="list-unstyled sidebar-compos">

                    <li class="sidebar-item" >
                        <a class="sidebar-item-a" href="{%url 'company'%}">公司資訊 <i class="fa-solid fa-user i-item"></i>
                        </a>
                    </li>

                    <li class="sidebar-item"  >
                        <a class="sidebar-item-a" id="personal-asset" href="{%url 'companyAsset'%}">公司資產
                            <i class="fa-solid fa-wallet i-item"></i>
                        </a>
                    </li>

                    <li class="sidebar-item"  name="tab-activity">
                        <a class="sidebar-item-a" href="{%url 'eventcreatform'%}" >新增活動
                            <i class="fa-solid fa-ticket i-item"></i>
                        </a>
                    </li>


                    <li class="sidebar-item" >
                        <a class="sidebar-item-a" href="{%url 'salesstatus'%}">銷售狀況
                            <i class="fa-solid fa-circle-question i-item"></i>
                        </a>
                    </li>

                    <li class="sidebar-item" >
                        <a class="sidebar-item-a"  href="{%url 'companyhelpcenter'%}">詢問中心
                            <i class="fa-solid fa-circle-question i-item"></i>
                        </a>
                    </li>

                </ul>
            </nav>


            <div class="content-container container">

                <div class="row" id="content-row">

                    <button type="button" id="close-btn" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Close Sidebar</span>
                    </button>
                    <button type="button" id="open-btn" class="btn btn-info" style="display: none;">
                        <i class="fas fa-align-left"></i>
                        <span>Open Sidebar</span>
                    </button>




                    <div class="col-12 p-0" id="pane-sell">
                        <h1>This is sale chart.</h1>
                        <canvas id="myChart"></canvas>
                    </div>


                </div>

            </div>


        </div>
        <!-- end sidebar + content -->

        <!-- --------------------------------------------------------------------------------------------------------------------- -->


        <!-- --------------------------------------------------------------------------------------------------------------------- -->

        <!-- footer -->
        <div class="card text-center">
            <div class="card-header">
                Footer
            </div>
            <div class="card-body">
                <h5 class="card-title">Contact Us with</h5>
                <div class="social-btns">
                    <a href="https://facebook.com/">
                        <i class="fa-brands fa-facebook-square fa-3x" style="margin-right: 2%;cursor: pointer;"></i>
                    </a>
                    <a href="https://instagram.com/">
                        <i class="fa-brands fa-instagram-square fa-3x" style="margin-right: 2%;cursor: pointer;"></i>
                    </a>
                    <a href="https://gmail.com/">
                        <i class="fa fa-envelope fa-3x" style="margin-right: 2%;cursor: pointer;"></i>
                    </a>
                </div>
                <a href="#" class="btn btn-primary">Go Top</a>
            </div>
        </div>
        <!-- end footer -->
