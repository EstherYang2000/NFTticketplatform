{% extends 'base.html' %}
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap">

    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/signIn.css'%}">

    <title>NFT Platform</title>
    <style>
      * {
        font-family: 'Barlow', sans-serif;
    }

    .container-fluid {
        background-image: url(./static/imgs/bg-img.jpg);
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }


    /* ------------------------- CSS for navbar ------------------------- */

    .navbar #brand-name {
        font-size: 30px;
        font-weight: 900;
        color: white;
        opacity: 0.7;
        transition: 0.5s;
    }

    .navbar #brand-name:hover {
        color: white;
        opacity: 1;
        transition: 0.5s;
    }

    .navbar-custom {
        /* background: linear-gradient(90deg, #524398 0%, #a8c0ff 100%); */
        background-color: #301451;
    }

    .navbar .nav-link {
        font-size: 16px;
        color: white;
        font-weight: 600;
        opacity: 0.7;
        transition: 0.5s;
    }

    .navbar .nav-link:hover {
        transition: 0.5s;
        opacity: 1;
        color: white;
    }

    .navbar .nav-item .dropdown-menu {
        background-color: #301451;
    }

    .navbar .nav-item .dropdown-menu>a {
        color: white;
        margin-bottom: 5px;
        font-size: 18px;
        font-weight: 600;
        opacity: 0.7;
        transition: all 0.3s;
    }

    .navbar .nav-item .dropdown-menu>a:hover {
        background-color: #301451;
        color: white;
        opacity: 1;
        transition: all 0.3s;
    }

    .navbar .navbar-toggler {
        background-color: black;
    }


    /* ------------------------- form ------------------------- */

    #form-div h1 {
        text-align: center;
    }

    #form-div #home {
        /* outline: 1px solid white; */
        width: 50%;
        margin: 0 auto;
        background-image: linear-gradient(to bottom, #3e1979, #391869, #331659, #2d154a, #26133b);
        opacity: 0.9;
        border-radius: 30px;
        /* box-shadow: 20px 20px 0px #F1EF71; */
        /* box-shadow: 20px 20px 10px #331659, -20px -20px 10px #e35fe4; */
    }

    #form-div #home .form .form-group label {
        color: #2ccfd6;
        cursor: auto;
        font-size: 22px;
        font-weight: 600;
    }

    #form-div #home .form .form-group input {
        color: #f582f5;
        background-color: #391869;
        width: 100%;
        margin: 0 auto;
        border: none;
        box-shadow: none;
    }

    #form-div #home .form .form-group input:focus {
        transition: 0.3s;
        outline: 1px solid #e35fe4;
    }

    #submit-btn {
        color: #e35fe4;
        font-size: 18px;
        background-color: #391869;
        font-weight: 600;
        border: none;
        transition: 0.4s;
        width: 40%;
    }

    #submit-btn:hover {
        color: #2ccfd6;
    }

    #form-div .small {
        display: block;
        font-size: 14px;
    }

    #form-div .small .under-form {
        /* outline: 1px solid hotpink; */
        color: white;
        height: 50px;
    }

    #form-div .small .under-form>* {
        float: right;
    }

    #form-div .small label,
    #form-div .small label>a {
        transition: 0.3s;
        color: #2ccfd6;
        opacity: 0.7;
    }

    #form-div .small label,
    #form-div .small label>a:hover {
        text-decoration: none;
        opacity: 1;
    }
    </style>

</head>

<body>
    <!-- fixed container -->
    <div class="container-fluid p-0">



        <!-- round corner container -->
        <div class="container mb-0" id="round-corner">

            <div class="row justify-content-around" id="row">

                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-12 mt-5 mb-5" id="form-div">

                    <h1 style="margin-bottom: 20px;color:#e35fe4;font-weight: bolder;">Sign In</h1>

                    <div class="signin-form p-4" id="home">

                        <form  class="form" method="POST" action="login_user">
                          {% csrf_token %}
                          <div class="form-group">
                                <label class="label-text personal-label" for="exampleInputPassword1">Enter user
                                    name</label>
                                <input type="text" class="form-control personal-input rounded-pill" id="personal-userName" name="username"placeholder="Enter user name" required>
                            </div>



                            <div class="form-group">
                                <label class="label-text personal-label" for="exampleInputPassword1">Enter
                                    password</label>
                                <input type="password" class="form-control personal-input rounded-pill" id="personal-password" name="password"placeholder="********" required>
                                <span class="material-icons-round visibility-toggle" style="cursor:pointer;color: #2ccfd6;">show password</span>
                            </div>

                            <div class="form-group p-1" id="form-btn" style="margin-top:-10px;">
                                <button type="submit" class="btn btn-primary rounded-pill" id="submit-btn">Sign In</button>
                            </div>
                        </form>

                        <div class="small">
                            <div class="under-form p-1" style="height: 40px;">
                                <label style="cursor: auto;">New here? <a href="{%url 'register'%}">Sign Up !</a> </label>
                            </div>
                            <div class="under-form p-1" style="height: 40px;">
                                <label style="cursor: auto;">I forgot password <a href="{% url 'password_reset' %}">Forgot
                                        password</a> </label>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
        <!-- end round corner container -->

    </div>
    <!-- end of fixed container -->



    <!-- Bootstrap script -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> {% endcomment %}

    <!-- script for show/hide password -->
    <script src="{% static 'js/signIn.js'%}"></script>
</body>

</html>
{%endblock%}
