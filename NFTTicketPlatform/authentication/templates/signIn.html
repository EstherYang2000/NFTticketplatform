{% extends 'base.html' %}
{% load static %}
{%block content%}
{% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'css/signIn.css'%}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- font awesome link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <title>NFT Platform</title>

    <!-- round corner container -->
    <div class="container" id="round-corner">

      <div class="row justify-content-around" id="row">

        <!-- left img -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" id="signIn-img-div">
          <img id="signIn-img" src="{% static 'imgs/signIn5-4.jpg' %}" alt="signIn5-4.jpg">
        </div>
        <!-- end of left img -->

        <!-- right side sign in form -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" id="form-div">

          <h1 style="margin-bottom: 20px;color: #007dfd;font-weight: bolder;">登入 Sign In</h1>
          <br>
          <br>

          <!-- tabs (personal/enterprice sign in)-->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link form-switcher active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                aria-controls="home" aria-selected="true">個人企業登入 Personal Sign In</a>
            </li>

          </ul>
          <!-- end tabs (personal/enterprice sign in)-->
          <br>
          <!-- tab content that controled by tabs(personal/enterprice) -->
          <div class="tab-content" id="myTabContent">

            <!-- personal sign in -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form  class="form" method="POST" action="login_user">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="username" placeholder="Username..." class="form-control">
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                    <input type="password" name="password" placeholder="Password..." class="form-control" >
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="per-submit-signIn">Sign In</button>

              </form>

            </div>
            <!-- end personal sign in -->
            {% comment %} {% for message in messages%}
              <p id ="messages">{{message}}</p>
            {%endfor%} {% endcomment %}
            <!-- Enterprice sign in -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            </div>
            <!-- end Enterprice sign in -->

            <div class="small">

              <label>New here? <a href="{%url 'register'%}">Sign Up !</a> </label>
              <br>
              <label>I forgot password <a href="{% url 'password_reset' %}">Forgot password</a> </label>

            </div>

          </div>
          <!-- end tab content that controled by tabs(personal/enterprice) -->

        </div>
        <!-- right side sign in form -->

      </div>
      <!-- end row -->

    </div>
    <!-- end round corner container -->

  </div>
  <!-- end of fixed container -->


  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- script for show/hide password -->
  <script src="{% static 'js/signIn.js'%}"></script>

  {%endblock%}
