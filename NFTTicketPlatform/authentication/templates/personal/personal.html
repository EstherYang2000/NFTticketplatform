{% extends 'base.html' %}
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="imgs/ape.jpeg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- jquery CDN(content delivery network) must before my own css as I'm depend on it -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- my css -->
    <link rel="stylesheet" href="{% static 'css/personal.css' %}">


    <title>NFT Platform</title>


</head>


{% comment %} <body>
    <!-- start full screen container -->
    <div class="container-fluid p-0"> {% endcomment %}




        <div class="wrapper">



            <!-- sidebar -->
            <nav class="sidebar" id="sidebar">

                <ul class="list-unstyled sidebar-compos">
                    <li class="sidebar-item" >
                        <i class="fa-solid fa-user i-item"></i>
                        <a class="sidebar-item-a pl-2"  href="{%url 'personal'%}">Info</a>
                    </li>

                    <li class="sidebar-item" >
                        <i class="fa-solid fa-wallet i-item"></i>
                        <a class="sidebar-item-a pl-2" id="personal-asset" href="{%url 'personalasset'%}">Asset</a>
                    </li>

                    <li class="sidebar-item" >
                        <i class="fa-solid fa-ticket i-item"></i>
                        <a class="sidebar-item-a pl-2" href="{%url 'personaltransfer'%}">Transfer</a>
                    </li>

                    <li class="sidebar-item">
                        <i class="fa-solid fa-circle-question i-item"></i>
                        <a class="sidebar-item-a pl-2" href="{%url 'personalhelp'%}">Help</a>
                    </li>

                </ul>
            </nav>


            <!-- contnet -->
            {%block personal%}{%endblock%}


        </div>
        <!-- end wrapper -->



        <!-- to top button -->
        <button onclick="topFunction()" class="btn btn-circle" id="myBtn" title="Go to top">
            <i class="fa-solid fa-angles-up"></i>
        </button>

    {% comment %} </div> {% endcomment %}
    <!-- end container -->


    <!-- font awesome link  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- chart.js 3.7.1 CDN (Content Delivery Network) -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    {% comment %} <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
    <script type="text/javascript" src="{% static 'js/personal.js' %}"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/js/jquery.smartWizard.min.js" type="text/javascript"></script>

{% comment %} </body> {% endcomment %}

</html>

{% endblock %}
